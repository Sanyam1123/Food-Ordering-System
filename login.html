<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Foodie Ka Dhaba - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap & Custom CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
  <div class="login-card" style="width:400px;">
    
    <!-- Header with Logo -->
    <div class="login-header">
      <h2><i class="fas fa-utensils me-2"></i> Foodie Ka Dhaba</h2>
      <p class="mb-0">Tandoori Flavors, Just a Login Away!</p>
    </div>
    
    <!-- Login Form -->
    <div class="p-4">
      <h4 class="text-center mb-4">Sign In</h4>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-envelope me-2 text-primary"></i>Email</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-lock me-2 text-primary"></i>Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 mt-2">
          <i class="fas fa-sign-in-alt me-2"></i>Login
        </button>
        <p class="mt-3 text-center">
          Don't have an account? 
          <a href="sigup.html" class="fw-bold text-primary">Sign Up</a>
        </p>
      </form>
    </div>
  </div>
  <script src="js/login.js"></script>
  <script src="js/app.js"></script>
<script src="js/auth-shared.js"></script>
</body>
